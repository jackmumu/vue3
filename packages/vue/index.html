<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/vue.global.js"></script>
</head>
<body>
    <div id="app">{{num}}
        <button @click="add">add</button>
    </div>
    <script>
        const {createApp, ref} = Vue;
        createApp({
            setup(){
                const num = ref(0);
                const add = () => {
                    num.value++;
                }
                return {num, add}
            }
        }).mount('#app')
    </script>
</body>
</html>
